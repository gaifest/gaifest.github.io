---
layout: page
---
<section class='event'>
  <h1 class="heading"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h1>
  <p>
    <a href='{{ page.url | prepend: site.baseurl }}'><img src='{{ site.baseurl }}{% include directory url=page.url %}{{ page.image }}' alt='{{ page.title }}'></a>
  </p>
  <p>
  {% if page.begin != "" and page.begin != nil %}Beginn: {{ page.begin | date: "%m.%d.%Y %H:%M" }}{% endif %} 
  </p>
  <p>
  {% if page.end != "" and page.end != nil %}Ende: {{ page.end | date: "%m.%d.%Y %H:%M" }}{% endif %} 
  </p>
</section>
