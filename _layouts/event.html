---
layout: page
---
<section class='event'>
  <h2><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h2>
  <p>
    <a href='{{ page.url | prepend: site.baseurl }}'><img src='{{ site.baseurl }}{% include directory url=page.url %}{{ page.image.url }}' alt='{{ page.title }}'></a>
  </p>
  <p>
  {% if page.begin != "" and page.begin != nil %}Beginn: {{ page.begin | date_to_string: "ordinal", "AT" }}{% endif %} 
  </p>
  <p>
  {% if page.end != "" and page.end != nil %}Ende: {{ page.end | date_to_string: "ordinal", "AT" }}{% endif %} 
  </p>
</section>
